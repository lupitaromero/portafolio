    <script>
function convertirMBaGB(megabytes) {
  const factorConversion = 1024; // 1 GB = 1024 MB
  const gigabytes = megabytes / factorConversion;
  return gigabytes;
}

const megabytesIngresados = parseFloat(prompt("Ingresa la cantidad en Megabytes:"));

if (!isNaN(megabytesIngresados)) {
  const gigabytesConvertidos = convertirMBaGB(megabytesIngresados);
  console.log(`${megabytesIngresados} Megabytes son equivalentes a ${gigabytesConvertidos.toFixed(2)} Gigabytes.`);
} else {
  console.log("Por favor, ingresa una cantidad v√°lida.");
}
    </script>
</body>
</html>
