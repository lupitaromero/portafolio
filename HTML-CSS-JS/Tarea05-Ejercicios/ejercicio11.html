<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const nota = parseFloat(prompt("Ingrese su nota:"));

if (!isNaN(nota) && nota >= 0 && nota <= 10) {
  let resultado;

  if (nota >= 9 && nota <= 10) {
    resultado = "A";
  } else if (nota >= 8 && nota < 9) {
    resultado = "B";
  } else if (nota >= 7 && nota < 8) {
    resultado = "C";
  } else if (nota >= 6 && nota < 7) {
    resultado = "D";
  } else {
    resultado = "E";
  }

  console.log(`Su nota ${nota} corresponde al resultado: ${resultado}`);
} else {
  console.log("Por favor, ingrese una nota vÃ¡lida entre 0 y 10.");
}

    </script>
</body>
</html>
